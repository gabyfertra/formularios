<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" media="screen" href="styles2.css">
</head>
<body>
    <div class="container">
        <h2>Contáctanos</h2>
        <form class="contact-form" action="" method="post" name="contact_form">
            <div class="form-group">
                <label for="name">Nombre<span class="required">*</span>:</label>
                <input type="text" name="name" id="name" required placeholder="Matias Salom" />
            </div>
            <div class="form-group">
                <label for="email">Correo Electronico<span class="required">*</span>:</label>
                <input type="email" name="email" id="email" required placeholder="Esematias@ejemplo.com" />
                <span class="form-hint">El formato adecuado debe ser  "nombre@algo.com"</span>
            </div>
            <div class="form-group">
                <label for="website">Página web:</label>
                <input type="url" name="website" id="website" placeholder="http://qpasafp.com" />
                <span class="form-hint">El formato adecuado debe ser  "https://página.com"</span>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea name="message" id="message" cols="40" rows="6" required></textarea>
            </div>
            <div class="form-group">
                <button class="submit" type="submit">Submit Form</button>
            </div>
        </form>
    </div>
</body>
</html>
